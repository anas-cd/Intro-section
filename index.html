<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- General meta tags needed-->
        <meta charset="utf-8">
        <!-- Needed for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- custom browser colors on mobile -->
        <meta name="theme-color" content="#1843c1" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Intro section with dropdown navigation</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;500;700&display=swap" rel="stylesheet">
        
        <!-- CSS File -->
        <link rel="stylesheet" href="app/dist/style.css">

        <!-- in-file css styling -->
        <style>
            .attribution { margin-top: -1.5rem;font-size: 11px; text-align: center; }
            .attribution a { color: hsl(228, 45%, 44%); }
        </style>
    </head>
    <body>
        <!-- navigation -->
        <nav>
            <img src="./images/logo.svg" alt="logo">
            
            <div class="backMenCont">
                <!-- <button class="burgerCont">
                    <img src="./images/icon-menu.svg" alt="icon-menu">
                </button> -->

                <input type="checkbox" id="menu">
                <label for="menu"><img src="./images/icon-menu.svg" alt="icon-menu"></label>
                
                <div class="menList">
                    <!-- Features -->
                    <div class="dropDown">
                        <button class="btn-style-clear">
                            Features
                            <i class="i-features"></i>
                        </button>
                        <div class="dropDown-content dropDown-content__translatex">
                            <a href="#">
                                <img src="./images/icon-todo.svg" alt="icon-todo">
                                Todo List
                            </a>
                            <a href="#">
                                <img src="./images/icon-calendar.svg" alt="icon-calendar">
                                Calendar
                            </a>
                            <a href="#">
                                <img src="./images/icon-reminders.svg" alt="icon-reminders">
                                Reminders
                            </a>
                            <a href="#">
                                <img src="./images/icon-planning.svg" alt="icon-planning">
                                Planning
                            </a>
                        </div>

                    </div>
                    <!-- Company -->
                    <div class="dropDown">
                        <button class="btn-style-clear">
                            Company
                            <i class="i-company"></i>
                        </button>
                        <div class="dropDown-content">
                            <a href="#">History</a>
                            <a href="#">Our Team</a>
                            <a href="#">Blog</a>
                        </div>
                    </div>
                    <a href="#">Careers</a>
                    <a href="#">About</a>
                    <button class="logbtn btn-style-clear">Login</button>
                    <button class="regbtn btn-style-hollow">Register</button>
                </div>

                
            </div>
            

            
        </nav>
        <!-- hero -->
        <main>
            
            <div class="info">
                <h1>Make remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline processes, 
                    create team rituals, and watch productivity soar.</p>
                <button>Learn more</button>
                <div class="clients">
                    <img src="./images/client-databiz.svg" alt="client-databiz">
                    <img src="./images/client-audiophile.svg" alt="client-audiophile">
                    <img src="./images/client-meet.svg" alt="client-meet">
                    <img src="./images/client-maker.svg" alt="client-maker">
                </div>
            </div>
            <div class="heroImage">
                <img src="./images/image-hero-desktop.png" alt="image-hero-desktop">
            </div>
        </main>

        <div class="attribution">
            Designed by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://dev.anasali.info/">Anas ali</a>.
        </div>

        <!-- JavaScript File -->
        <script src="app/dist/all.js"></script>
    </body>
</html>
